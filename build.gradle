// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.github.piasy:okbuck-gradle-plugin:0.1.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.github.piasy.okbuck-gradle-plugin'
okbuck {
    target "android-23"
    keystore "debug.keystore"
    keystoreProperties "debug.keystore.properties"
    overwrite true
    resPackages = [
//            dummylibrary: 'com.github.piasy.okbuck.example.dummylibrary',
            app         : 'com.wifi.youment',
    ]
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
